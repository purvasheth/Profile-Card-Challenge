<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="image-top"></div>
  <div class="card">
    <div class="card-top"></div>

    <img src='images/image-victor.jpg'>

    <div class="card-middle">
      <div class="heading">Victor Crest <span>26</span>
        <div class="sub-heading">London</div>
      </div>
    </div>
    <div class="card-bottom">
      <div class="card-bottom-text">
        80K
        <div class="card-bottom-small"> Followers</div>

      </div>
      <div class="card-bottom-text">
        803K
        <div class="card-bottom-small">Likes</div>

      </div>
      <div class="card-bottom-text">
        1.4K
        <div class="card-bottom-small">Photos</div>

      </div>
    </div>
  </div>
  <div class="image-bottom"></div>
